<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<head>
<meta charset="utf-8" />
<title>My app</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/myStyle.css}" />
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
	<header>
		<div class="navbar navbar-inverse">

			<div class="container-fluid">

				<ul class="nav navbar-nav">
					<li><a th:href="@{/operations}">Operations</a></li>
				</ul>

				<div class="form_style">
				<div sec:authorize="isAuthenticated()">
					<form th:action="@{/logout}" method="get">


						 <p style="color:white;"  align="right" th:text="${userName}">  <span class="glyphicon glyphicon-user"></span></p> 

							
						<button class="btn btn-primary pull-right " name="logout"
							type="Submit">Logout</button>
					</form>

				</div>
			</div>

		</div>
		</div>
	</header>
	<section layout:fragment="content"></section>
	<footer>
		<div class="navbar-fixed-bottom">
			<small>  </small>
		</div>
	</footer>

</body>
</html>
